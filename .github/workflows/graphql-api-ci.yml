name: GraphQL API CI
on:
  push:
    branches:
      - main
    paths:
      - 'graphql-api/**'
  pull_request:
    paths:
      - 'graphql-api/**'
jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '^14.17.0'
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use yarn cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive --no-progress
      - name: Run ESLint
        run: yarn run eslint graphql-api
      - name: Type check
        run: yarn run ts-node ./browser/build/buildHelp.ts && yarn run typecheck
      - name: Run tests
        run: yarn run jest --selectProjects graphql-api

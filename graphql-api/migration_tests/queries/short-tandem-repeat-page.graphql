query getShortTandemRepeat($strId: String!, $dataset: DatasetId!) {
  short_tandem_repeat(id: $strId, dataset: $dataset) {
    id
    gene {
      ensembl_id
      symbol
      region
    }
    associated_diseases {
      name
      symbol
      omim_id
      inheritance_mode
      repeat_size_classifications {
        classification
        min
        max
      }
      notes
    }
    stripy_id
    strchive_id
    main_reference_region {
      reference_genome
      chrom
      start
      stop
    }
    reference_regions {
      reference_genome
      chrom
      start
      stop
    }
    reference_repeat_unit
    repeat_units {
      repeat_unit
      classification
    }
    allele_size_distribution {
      ancestry_group
      sex
      repunit
      quality_description
      q_score
      distribution {
        repunit_count
        frequency
      }
    }
    genotype_distribution {
      ancestry_group
      sex
      short_allele_repunit
      long_allele_repunit
      quality_description
      q_score
      distribution {
        short_allele_repunit_count
        long_allele_repunit_count
        frequency
      }
    }
    age_distribution {
      age_range
      distribution
    }
    adjacent_repeats {
      id
      reference_region {
        reference_genome
        chrom
        start
        stop
      }
      reference_repeat_unit
      repeat_units
      allele_size_distribution {
        ancestry_group
        sex
        repunit
        quality_description
        q_score
        distribution {
          repunit_count
          frequency
        }
      }
      genotype_distribution {
        ancestry_group
        sex
        short_allele_repunit
        long_allele_repunit
        quality_description
        q_score
        distribution {
          short_allele_repunit_count
          long_allele_repunit_count
          frequency
        }
      }
      age_distribution {
        age_range
        distribution
      }
    }
  }
}
query getNonExistentShortTandemRepeat($strId: String!, $dataset: DatasetId!) {
  short_tandem_repeat(id: $strId, dataset: $dataset) {
    id
    gene {
      ensembl_id
      symbol
      region
    }
    associated_diseases {
      name
      symbol
      omim_id
      inheritance_mode
    }
    stripy_id
    strchive_id
    main_reference_region {
      reference_genome
      chrom
      start
      stop
    }
    reference_repeat_unit
  }
}
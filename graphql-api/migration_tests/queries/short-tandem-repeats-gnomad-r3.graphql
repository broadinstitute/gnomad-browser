query ShortTandemRepeatsR3($datasetId: DatasetId!) {
  short_tandem_repeats(dataset: $datasetId) {
    id
    gene {
      ensembl_id
      symbol
      region
    }
    associated_diseases {
      name
      symbol
      omim_id
      inheritance_mode
      repeat_size_classifications {
        classification
        min
        max
      }
    }
    stripy_id
    strchive_id
    main_reference_region {
      reference_genome
      chrom
      start
      stop
    }
    reference_repeat_unit
  }
}
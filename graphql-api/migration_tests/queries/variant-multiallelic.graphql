query getVariant($variantId: String!, $dataset: DatasetId!) {
  variant(variantId: $variantId, dataset: $dataset) {
    variant_id
    reference_genome
    chrom
    pos
    ref
    alt
    exome {
      ac
      an
      filters
    }
    genome {
      ac
      an
      filters
    }
    flags
  }
}
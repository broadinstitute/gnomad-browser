---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gnomad-ingress
  labels:
    service: gnomad
  annotations:
    kubernetes.io/ingress.global-static-ip-name: exac-gnomad-prod
    ingress.gcp.kubernetes.io/pre-shared-cert: gnomad-cert
spec:
  backend:
    serviceName: gnomad-browser-nodeport
    servicePort: 80
  rules:
  - host: gnomad.broadinstitute.org
    http:
      paths:
      - path: /api
        backend:
          serviceName: gnomad-api-nodeport
          servicePort: 80
      - path: /api/*
        backend:
          serviceName: gnomad-api-nodeport
          servicePort: 80
      - path: /reads
        backend:
          serviceName: gnomad-reads-nodeport
          servicePort: 80
      - path: /reads/*
        backend:
          serviceName: gnomad-reads-nodeport
          servicePort: 80
      - path:
        backend:
          serviceName: gnomad-browser-nodeport
          servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gnomad-browser-nodeport
  labels:
    service: gnomad
spec:
  type: NodePort
  selector:
    name: gnomad-browser
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gnomad-api-nodeport
  labels:
    service: gnomad
spec:
  type: NodePort
  selector:
    name: gnomad-api
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gnomad-reads-nodeport
  labels:
    service: gnomad
spec:
  type: NodePort
  selector:
    name: gnomad-reads
  ports:
  - port: 80
    targetPort: 80

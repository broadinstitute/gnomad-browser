---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gnomad-browser
  labels:
    service: gnomad
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gnomad-browser
  template:
    metadata:
      labels:
        name: gnomad-browser
        service: gnomad
    spec:
      containers:
      - name: app
        image: gcr.io/exac-gnomad/gnomad-browser
        env:
        - name: TRUST_PROXY
          value: "2"
        - name: ENABLE_SSL_REDIRECT
          value: "true"
        ports:
        - name: http
          containerPort: 80
      nodeSelector:
        cloud.google.com/gke-nodepool: "default-pool"
